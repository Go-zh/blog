  </defs>
<text x="0.00em" y="1.20em" class="head"><tspan class="size">I&#39;ve used Go for: <tspan class="paren">(single choice)</tspan></tspan></text>
<rect x="7.25em" y="2.10em" width="1.20em" height="0.60em" stroke="#0000ff" fill="#0000ff"/>
